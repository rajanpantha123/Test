<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Don't worry! Just enter your email or contact number and we'll send you a link to reset your password.</p>
        <form onsubmit="return validateForm()" action="index3.html">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> <br> <br>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact"> <br> <br>
     
           

            <input type="submit" value="Enter" class="submit">
        </form>
        <a href="index.html">Go back to Login</a>
    </div>
    <script src="second.js"></script>
    
</body>
</html>
